<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="main.css">
        
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="ui" style="display: none">
            <div class="microphone">
                <div id="range-backgound" style="display: none">
                    <p style="margin: 0; position: absolute; right: 5; line-height: 1.5;" id="range-box"></p>
                </div>
                <div id="radio-backgound" style="display: none">
                    <p style="margin: 0; position: absolute; right: 5; line-height: 1.5;" id="radio-box"></p>
                </div>
                <div id="microphone-left" ><span id="icon" class="material-symbols-outlined">mic</span></div>
                <div id="radio-left" ><span id="icon_radio" class="material-symbols-outlined">rss_feed</span></div>
            </div>
        </div>

        <script>
            $(function(){
                window.addEventListener("DOMContentLoaded", function(){
                    $.post(`http://${GetParentResourceName()}/OnNuiReady`);
                });
            });
        </script>
    </body>
</html>
